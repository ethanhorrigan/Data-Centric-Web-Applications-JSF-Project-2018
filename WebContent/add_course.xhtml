<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add Courses</title>
</h:head>

<h:body>
	<h:form>
		<h:messages globalOnly="true" styleClass="error" />

		<br />
		Course ID: <h:inputText value="#{course.cID}"
			p:placeholder="Enter Course ID" id="cID" required="true"
			requiredMessage="Course ID is mandatory" />
		<h:message for="cID" />
		<br />

		<br />
		Course Name: <h:inputText value="#{course.cName}"
			p:placeholder="Enter Course Name" id="cName" required="true"
			requiredMessage="Course Name is mandatory" />
		<h:message for="cName" />
		<br />
		
		<br />
		Course Duration: <h:inputText value="#{course.duration}"
			p:placeholder="Enter Course Duration" id="duration" required="true"
			requiredMessage="Course duration is mandatory" />
		<h:message for="duration" />
		<br />
		<h:commandButton value="Add"
			action="#{courseController.addCourse(course)}" />
		<br />
		<br />
		<a><h:commandLink value="Home Courses" action="list-courses" /></a>
	</h:form>
</h:body>
</html>
