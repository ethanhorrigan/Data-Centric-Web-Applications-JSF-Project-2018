<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourses()}"></f:event>
</f:metadata>
<h:head>
	<title>Ethan Horrigan - DCW Project 2018/19</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

<h:button value="Add Course" styleClass="addButton"
		outcome="add_course" />
		
	<h:dataTable value="#{courseController.courses}" var="c"
		styleClass="table" headerClass="table-header"
		rowClasses="table-add-row, table-even-row">

		<h:column>
			<f:facet name="header">Course ID</f:facet>
 	  #{c.cID}
	</h:column>

		<h:column>
			<f:facet name="header">Course Name</f:facet>
 	  #{c.cName}
	</h:column>
	
			<h:column>
			<f:facet name="header">Course Duration</f:facet>
 	  #{c.duration}
	</h:column>

		<h:column>
			<h:form>
			<f:facet name="header">Action</f:facet>
				<a><h:commandLink value="Show Students" action="#{courseController.loadCourseStudentDetails(c)}"/></a>
				<a><h:commandLink value="Delete" action="#{courseController.deleteCourse(c)}"/></a>
			</h:form>
		</h:column>

	</h:dataTable>
	<h:form>
		<a><h:commandLink value="Home" action="index" /></a>
	</h:form>
</h:body>
</html>
